<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/1393f20e75.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">

  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div id="main-area">
  <div class="img-area">
    <!-- <img src="./images/image-product-mobile.jpg" alt=""> -->
  </div>

  <div class="text-area">
    <div class="text-content">
      <p>PERFUME</p>
    <p class="capture" >Gabrielle Essence Eau De Parfum</p>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
<div>
  <div class="text-manipulation">
      <p class="green-text">$149.99 </p>
      <p class="plain">$169.99</p>
  </div>
  <i class="fa-solid fa-cart-circle-arrow-down"></i>
</div>

    <button class="button"><i class="fa-solid fa-cart-shopping"></i>     Add to Cart</button>
  </div>
    
  </div>
</div>

<div class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
  <p>Coded by <a href="#">Eze Samuel</a>.</p>
</div>
</body>
</html>
